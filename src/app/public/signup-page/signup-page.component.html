<div class="container">
    
    <form class= "form-group" [formGroup]="form">

        <h2>Cadastro ZupReaders</h2>
        
        <img src="../../../assets/img/logo.png" alt="">

        <div class="form-control">
            <label for="">Nome</label>
            <input type="text" formControlName="nome" placeholder="nome">
        </div>

        <div class="form-control">
            <label for="">Email</label>
            <input type="text" formControlName="email" placeholder="email">
        </div>

        <div class="form-control">
            <label for="">Senha</label>
            <input type="text" formControlName="senha" placeholder="senha">
        </div>

        <button class="zp-button azul" (click)="signup()">Signup</button>

        <a routerLink="signup" (click)="goToLogin()"> JÃ¡ possui conta? Siga para tela de login</a>

    </form>
</div>
